<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="icon" href="/static?file=favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/static?file=favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@0.6.1/build/pure-min.css"
          integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY"
          crossorigin="anonymous"
    >
    <style type="text/css">
        body {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>login</h1>
    <h2>hello {{username}}</h2>
    <form class="pure-form pure-form-stacked" action="/user/login" method="post">
        <label for="username">username</label>
        <input type="text" name="username" placeholder="username">
        <label for="password">password</label>
        <input type="text" name="password" placeholder="password">
        <br>
        <button type="submit" class="pure-button pure-button-primary">login</button>
    </form>
    <h3>{{result}}</h3>
    <a href="/">return</a>
</body>
</html>
